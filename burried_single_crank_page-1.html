  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>

      const dateInput = document.getElementById("date");

      flatpickr(dateInput, {
        dateFormat: "d-M-Y", // 02-Sep-2025

        const customer = customerInput.value || "-";
        const formattedDate = dateInput.value || "-";

        localStorage.setItem("customer", customer);



  const profileWeights = {
    "50x50x4mm thk": 5.77,
    "60x60x4mm thk": 7.03,
    "80x60x4mm thk": 8.28,
    "80x80x4mm thk": 9.54,
    "100x50x4mm thk": 8.91,
    "90x90x4mm thk": 10.79,
    "100x100x4mm thk": 12.05,
    "120x120x4mm thk": 14.56
  };

    const profilefinish = {
    "50x50x4mm thk": 0.20,
    "60x60x4mm thk": 0.24,
    "80x60x4mm thk": 0.28,
    "80x80x4mm thk": 0.32,
    "100x50x4mm thk": 0.30,
    "90x90x4mm thk": 0.36,
    "100x100x4mm thk": 0.40,
    "120x120x4mm thk": 0.48
  };

  function calculateDifference() {
    const ip = parseFloat(document.getElementById("ip").value) || 0;
    const lengthFt = parseFloat(document.getElementById("lengthft").value) || 0; 
    const widthft = parseFloat(document.getElementById("widthft").value) || 0; 
    const heightft = parseFloat(document.getElementById("heightft").value) || 0; 
    const postheight = parseFloat(document.getElementById("postheight").value) || 0; 
    const wiredia1 = parseFloat(document.getElementById("wiredia1").value) || 0; 
    const wiredia2 = parseFloat(document.getElementById("wiredia2").value) || 0; 
    const wiredia3 = parseFloat(document.getElementById("wiredia3").value) || 0; 
    const grounting_panel_height = parseFloat(document.getElementById("grounting_panel_height").value) || 0; 
    const crossspacing1 = parseFloat(document.getElementById("crossspacing1").value) || 0; 
    const linespacing1 = parseFloat(document.getElementById("linespacing1").value) || 0; 
    const crossspacing2 = parseFloat(document.getElementById("crossspacing2").value) || 0; 
    const linespacing2 = parseFloat(document.getElementById("linespacing2").value) || 0; 
    const cranksize = parseFloat(document.getElementById("cranksize").value) || 0; 
    const crossspacing3 = parseFloat(document.getElementById("crossspacing3").value) || 0; 
    const linespacing3 = parseFloat(document.getElementById("linespacing3").value) || 0; 
    const burried = parseFloat(document.getElementById("burried").value) || 0; 
    const crimps1 = parseFloat(document.getElementById("crimps1").value) || 0; 
    const crimps2 = parseFloat(document.getElementById("crimps2").value) || 0; 
    const girate = parseFloat(document.getElementById("girate").value) || 0; 
    const pcrate = parseFloat(document.getElementById("pcrate").value) || 0; 
    const msrate = parseFloat(document.getElementById("msrate").value) || 0; 
    const wmrate = parseFloat(document.getElementById("wmrate").value) || 0; 
    const fixatorqty = parseFloat(document.getElementById("fixatorqty").value) || 0; 
    const fixatorrate = parseFloat(document.getElementById("fixatorrate").value) || 0; 
    const strecher_clampqty = parseFloat(document.getElementById("strecher_clampqty").value) || 0; 
    const strecher_clamp_rate = parseFloat(document.getElementById("strecher_clamp_rate").value) || 0; 
    const SS_CLIPS_rate = parseFloat(document.getElementById("SS_CLIPS_rate").value) || 0; 
    const totallm = parseFloat(document.getElementById("totallm").value) || 0; 

    const totalLm = document.getElementById("totallm").value;
    const postprofile = document.getElementById("postprofile").value;
    const footingrate = document.getElementById("footingrate").value;

    const customer = document.getElementById("customer").value;
    const project = document.getElementById("project").value;
    const scope = document.getElementById("scope").value;
    const estimator = document.getElementById("estimator").value;
    const finish = document.getElementById("finish").value;






    // Calculations
    let result1 = (ip - (lengthFt * 1)).toFixed(0); 
    let result3 = ((ip) - 16).toFixed(0);    
    let result4 = ((ip) - 16).toFixed(0); 
    let result5 = ((ip) - (200 + lengthFt)).toFixed(0); 
    let result6 = ((postheight) + (wiredia1)).toFixed(0); 
    let result7 = ((grounting_panel_height)).toFixed(0); 
    let result9 = ((ip + wiredia1 ) - 16 ).toFixed(0);    
    let result10 = ((ip + wiredia2 ) - 16 ).toFixed(0);    
    let result11 = (ip).toFixed(0);    
    let result15 = (postheight).toFixed(0);    
    let result16 = (cranksize).toFixed(0);    
    let result17 = (cranksize + 300 ).toFixed(0);    
    let result20 = (burried).toFixed(0);    
    let result21 = (widthft).toFixed(0);    
    let result23 = (lengthFt).toFixed(0);    
    let result28 = (heightft).toFixed(0);    
    let result30 = (crossspacing1).toFixed(1);    
    let result32 = (linespacing1).toFixed(1);    
    let result34 = (crossspacing2).toFixed(1);    
    let result36 = (linespacing2).toFixed(1);    
    let result37 = (crossspacing3).toFixed(1);    
    let result39 = (linespacing3).toFixed(1);    
    let result40 = (crimps1).toFixed(0);    
    let result41 = (crimps2).toFixed(0);    
    let result42 = (postheight + cranksize + burried ).toFixed(0);
    let totalHeight = postheight + cranksize + burried ;

    let weightPerUnit = profileWeights[postprofile] || 0;
    let finalValue11 = weightPerUnit * (totalHeight/1000);

    let finishPerUnit = profilefinish[postprofile] || 0;
    let finalValue12 = finishPerUnit * (totalHeight/1000);

    let result43 = (girate * finalValue11).toFixed(2);
    let result44 = (pcrate * finalValue12).toFixed(2);
    let result45 = (msrate * finalValue11).toFixed(2);

    let result46 = ( (girate * finalValue11) + (pcrate * finalValue12) + (msrate * finalValue11) ).toFixed(2);//total post price
    let result47 = (wiredia1).toFixed(2); 


    let part1 = ((wiredia1 * 0.1 * wiredia1 * 0.1 * Math.PI / 4 * 0.785 * result3 / 1000) * (result6 / crossspacing1 + 1));
    let part2 = ((wiredia1 * 0.1 * wiredia1 * 0.1 * Math.PI / 4 * 0.785 * result6 / 1000) * (result3 / linespacing1 + 1));

    let result48 = (part1 + part2).toFixed(2);
    let result49 = (result48 * 1.08).toFixed(2);
    let result50 = (result49 * wmrate ).toFixed(2)

    let result51 = (wiredia2).toFixed(2); 

    let part3 = ((wiredia2 * 0.1 * wiredia2 * 0.1 * Math.PI / 4 * 0.785 * result4 / 1000) * (result17 / crossspacing2 + 1));
    let part4 = ((wiredia2 * 0.1 * wiredia2 * 0.1 * Math.PI / 4 * 0.785 * result17 / 1000) * (result4 / linespacing2 + 1));

    let result52 = (part3 + part4).toFixed(2);
    let result53 = (result52 * 1.08).toFixed(2);
    let result54 = (result53 * wmrate ).toFixed(2)

    let result55 = (wiredia3).toFixed(2); 


    let part5 = ((wiredia3 * 0.1 * wiredia3 * 0.1 * Math.PI / 4 * 0.785 * result5 / 1000) * (result7 / crossspacing3 + 1));
    let part6 = ((wiredia3 * 0.1 * wiredia3 * 0.1 * Math.PI / 4 * 0.785 * result7 / 1000) * (result5 / linespacing3 + 1));

    let result56 = (part5 + part6).toFixed(2);
    let result57 = (result56 * 1.08).toFixed(2);
    let result58 = (result57 * wmrate ).toFixed(2);
    let result59 = (fixatorqty ).toFixed(2);
    let result60 = (fixatorrate * fixatorqty ).toFixed(2);
    let result61 = (strecher_clampqty ).toFixed(2);
    let result62 = (strecher_clampqty * strecher_clamp_rate ).toFixed(2);

    let clip1 = (6).toFixed(0);
    let clip2 = (5.33).toFixed(0);
